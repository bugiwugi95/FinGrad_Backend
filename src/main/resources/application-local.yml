spring:
  application:
    name: finGradBackend
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:postgresql://localhost:5432/fin_grad_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/migration/master-changelog.xml
    enabled: true

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.fingrad: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

